  <script>
    $(document).ready(function () {
  let first_image = $(".nagy_kepek img:first-child");
  let last_image = $(".nagy_kepek img:last-child");
  $(".nagy_kepek img").css("opacity", "0");
  first_image.addClass("active").css("opacity", "1");
  $("#active_number").text(1);
  $("#all_number").text($(".nagy_kepek img").length);

  $(".arrow_right").click(function () {
    let active_image = $(".nagy_kepek img.active");
    active_image.removeClass("active").animate({ opacity: 0 }, 1000);

    if (!active_image.is(last_image)) {
      active_image = active_image
        .next()
        .addClass("active")
        .animate({ opacity: 1 }, 1000);
    } else {
      active_image = first_image
        .addClass("active")
        .animate({ opacity: 1 }, 1000);
    }

    $("#active_number").text(
      $(".nagy_kepek img").index(active_image) + 1
    );
  });

  $(".arrow_left").click(function () {
    let active_image = $(".nagy_kepek img.active");
    active_image.removeClass("active").animate({ opacity: 0 }, 1000);

    if (!active_image.is(first_image)) {
      active_image = active_image
        .prev()
        .addClass("active")
        .animate({ opacity: 1 }, 1000);
    } else {
      active_image = last_image
        .addClass("active")
        .animate({ opacity: 1 }, 1000);
    }

    $("#active_number").text(
      $(".nagy_kepek img").index(active_image) + 1
    );
  });
});
</script>
